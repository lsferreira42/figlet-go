name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  GO_VERSION: '1.21'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build figlet
        run: make build

      - name: Build chkfont
        run: make build-chkfont

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: binaries-linux-amd64
          path: |
            figlet-bin
            chkfont-go

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build figlet
        run: make build

      - name: Run tests
        run: make test

      - name: Upload test logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: tests.log

  test-lib:
    name: Test Library
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run library tests
        run: ./run-lib-tests.sh -v -c

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage.out
            lib-tests.log

  test-chkfont:
    name: Test chkfont
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build chkfont
        run: make build-chkfont

      - name: Validate fonts with chkfont
        run: |
          echo "Validating all .flf font files..."
          for font in fonts/*.flf; do
            echo "Checking: $font"
            ./chkfont-go "$font" || true
          done

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run go vet on main CLI
        run: go vet figlet.go

      - name: Run go vet on chkfont
        run: go vet chkfont.go

      - name: Run go vet on library (Linux)
        run: go vet ./figlet/...

      - name: Run go vet on library (Windows)
        env:
          GOOS: windows
        run: go vet ./figlet/...

      - name: Run go vet on example
        run: go vet ./example/...

      - name: Run go fmt check
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Go files must be formatted with gofmt. Please run: gofmt -w ."
            gofmt -d .
            exit 1
          fi

  multi-platform:
    name: Cross-Platform Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build for ${{ matrix.goos }}/${{ matrix.goarch }}
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p dist
          OUTPUT_NAME=dist/figlet-${{ matrix.goos }}-${{ matrix.goarch }}
          if [ "$GOOS" = "windows" ]; then
            OUTPUT_NAME="${OUTPUT_NAME}.exe"
          fi
          go build -o $OUTPUT_NAME figlet.go
          echo "Built: $OUTPUT_NAME"

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: figlet-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/

  security:
    name: Security Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./... || true
